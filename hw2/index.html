<!DOCTYPE html>
<html>
<head>
    <title>Анимация блока внутри круга</title>
    <style>
        #block {
            width: 50px;
            height: 50px;
            background-color: #eee31b;
            position: absolute;
        }

        #circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #d40ee3;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
<div id="circle"></div>
<div id="block"></div>
<script src="script.js"></script>
</body>
</html>
